<div class="section no-pad-bot" id="index-banner">
  <div class="container">

    <h2 class="header center black-text animated fadeIn">BLOOMBERG NEWS</h2>
  </div>
</div>


<div class="container animated fadeIn">
  <div class="section">

    <!--   Icon Section   -->


    <div class="center-align " *ngFor="let noticia of datosApi.articles; let i = index"  class="row">
      <div class="col s12 m12 l12">
        <div class="card">
          <div (click)="verNoticia(i)" class="card-image ">
            <img src={{noticia.urlToImage}}>
            <h4 class="center"><i class="material-icons">{{noticia.title}}</i></h4>
            <a [routerLink] ="['/noticiaDetalles',i]" class="btn-floating halfway-fab waves-effect waves-light light-blue"><i class="material-icons">+</i></a>
          </div>
          <div class="card-content">
            <h6 class="center light-black-text"> Author : {{noticia.author}}</h6> <br>
            <p>{{noticia.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<footer class="page-footer orange">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Compa√±ia de Noticias</h5>
      </div>
      <div class="col l3 s12">
        <h5 class="white-text">Bloomberg</h5>
      </div>
      <div class="col l3 s12">
        <h5 class="white-text">Connect</h5>

      </div>
    </div>
  </div>
  <div class="footer-copyright">
